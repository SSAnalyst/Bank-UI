<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Bank Manager Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        button {
            margin: 10px 0;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://brandslogos.com/wp-content/uploads/images/large/penguin-group-logo-black-and-white.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h1>Welcome Back, Manager!</h1>
        <p>Choose an option:</p>
        <button onclick="window.location.href = 'newcus.html';">New Customer Registration</button>
        <button onclick="window.location.href = 'transac.html';">Credit/Debit Amount</button>
        <button onclick="window.location.href = 'checkbal.html';">Check Balance</button>
        <button onclick="window.location.href = 'index.html';">Logout</button>
    </div>

    <script>
        // Optional JavaScript can be added here if needed
    </script>
</body>
</html>
