<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bank Manager Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
        }

        .outer-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .side-container {
            flex: 1;
        }

        .side-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            flex: 2;
            padding: 20px;
            text-align: center;
        }

        .container h1, .container h2 {
            margin: 0;
            padding: 10px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
        }

        input {
            margin: 5px 0 20px;
            padding: 10px;
            width: 80%;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://brandslogos.com/wp-content/uploads/images/large/penguin-group-logo-black-and-white.png" alt="Logo" class="logo">
    </div>
    <div class="outer-container">
        <div class="side-container" id="left-container">
            <img src="https://www.bankrate.com/2022/01/28165805/I-was-approved-for-one-credit-card-and-got-two.jpg?auto=webp&optimize=high&crop=16:9&width=912" alt="Left Image">
        </div>

        <div class="container">
            <h1>Penguin Bank Ltd</h1>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <button id="forgotPassword">Forget Password</button>
            <button onclick="window.location.href = 'cuslog.html';">Customer Login</button>
            <button onclick="window.location.href = 'registration.html';">Register Yourself</button>
        </div>

        <div class="side-container" id="right-container">
            <img src="https://img.freepik.com/free-photo/african-american-man-paying-with-credit-card-online-while-making-orders-via-mobile-internet-making-transaction-using-mobile-bank-application_231208-743.jpg" alt="Right Image">
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            if (username === 'admin' && password === 'pass') {
                window.location.href = 'landing.html';
            } else {
                alert('Invalid username or password');
            }
        });

        document.getElementById('forgotPassword').addEventListener('click', function () {
            alert('Password recovery functionality will be implemented in the future.');
        });
    </script>
</body>
</html>
