<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            margin: 5px 0 20px;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            margin: 10px 0;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://brandslogos.com/wp-content/uploads/images/large/penguin-group-logo-black-and-white.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h1>Add New Customer</h1>
        <form id="newCustomerForm">
            <label for="customerId">Customer ID:</label>
            <input type="number" id="customerId" name="customerId" required>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="accountNumber">Account Number:</label>
            <input type="number" id="accountNumber" name="accountNumber" required>

            <label for="ifscCode">IFSC Code:</label>
            <input type="text" id="ifscCode" name="ifscCode" required>

            <label for="accountBalance">Account Balance:</label>
            <input type="number" id="accountBalance" name="accountBalance" required>

            <label for="aadharCard">Aadhar Card:</label>
            <input type="number" id="aadharCard" name="aadharCard" required>

            <label for="panCard">Pan Card:</label>
            <input type="text" id="panCard" name="panCard" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="maritalStatus">Marital Status:</label>
            <select id="maritalStatus" name="maritalStatus" required>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">Add Customer</button>
        </form>
        <button class="back-button" onclick="window.location.href = 'landing.html';">Back to Dashboard</button>
    </div>

    <script>
        document.getElementById('newCustomerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            validateAndSaveCustomer();
        });

        function validateAndSaveCustomer() {
            const dob = new Date(document.getElementById('dob').value);
            const today = new Date();
            const age = today.getFullYear() - dob.getFullYear();
            if (age < 18) {
                alert('Age should be 18 years or more.');
                return;
            }

            const customer = {
                customerId: document.getElementById('customerId').value,
                customerName: document.getElementById('customerName').value,
                accountNumber: document.getElementById('accountNumber').value,
                ifscCode: document.getElementById('ifscCode').value,
                accountBalance: document.getElementById('accountBalance').value,
                aadharCard: document.getElementById('aadharCard').value,
                panCard: document.getElementById('panCard').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                maritalStatus: document.getElementById('maritalStatus').value,
                email: document.getElementById('email').value,
                mobileNumber: document.getElementById('mobileNumber').value,
                address: document.getElementById('address').value
            };

            sessionStorage.setItem('customer_' + customer.customerId, JSON.stringify(customer));
            alert('New customer added successfully!');
            window.location.href = 'landing.html';
        }
    </script>
</body>
</html>
