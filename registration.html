<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New !! Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            margin: 5px 0 20px;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin: 10px 0;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://brandslogos.com/wp-content/uploads/images/large/penguin-group-logo-black-and-white.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h1>Register New Manager</h1>
        <form id="registrationForm">
            <label for="empid">Employee ID:</label>
            <input type="text" id="empid" name="empid" required>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="conpassword">Confirm Password:</label>
            <input type="password" id="conpassword" name="conpassword" required>

            <label for="address">Full Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit" id="registerButton">Register</button>
        </form>
        <button onclick="window.location.href = 'index.html';">Back to Login</button>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            validatePasswords();
        });

        function validatePasswords() {
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('conpassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
            } else {
                showRegistrationSuccess();
            }
        }

        function showRegistrationSuccess() {
            alert('Registration Successful!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
